<table class="table table-hover">
  <thead>
  <tr>
      <td>Nom</td>
      <td>Prenom</td>
      <td>Mail</td>
      <td>Age</td>
      <td>Taille</td>
      <td>Poid</td>
      <td>Genre</td>
      <td colspan="2">Actions</td>
  </tr>
  </thead>

  <tbody>
      <tr *ngFor="let utilisateur of utilisateurs">
          <td>{{ utilisateur.UtilisateurNom }}</td>
          <td>{{ utilisateur.UtilisateurPrenom }}</td>
          <td>{{ utilisateur.UtilisateurMail }}</td>
          <td>{{ utilisateur.UtilisateurAge }}</td>
          <td>{{ utilisateur.UtilisateurTaille }}</td>
          <td>{{ utilisateur.UtilisateurPoid }}</td>
          <td>{{ utilisateur.UtilisateurGenre }}</td>
          <td><a [routerLink]="['/edit', utilisateur._id]" class="btn btn-primary">Edit</a></td>
          <td><a (click) = "deleteUtilisateur(utilisateur._id)" class="btn btn-danger">Delete</a>
      </tr>
  </tbody>
</table>
