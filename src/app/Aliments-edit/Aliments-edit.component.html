<div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
        <div class="form-group">
              <label class="col-md-4">AlimentNom</label>
              <input type="text" class="form-control" 
                formControlName="AlimentNom" 
                #AlimentNom
                [(ngModel)] = "aliments.AlimentNom"
                />
            </div>
            <div *ngIf="angForm.controls['AlimentNom'].invalid && (angForm.controls['AlimentNom'].dirty || angForm.controls['AlimentNom'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['AlimentNom'].errors.required">
                AlimentNom is required.
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">AlimentQte</label>
                <input type="text" class="form-control" 
                  formControlName="AlimentQte" 
                  #AlimentQte
                  [(ngModel)] = "aliments.AlimentQte"
                  />
              </div>
              <div *ngIf="angForm.controls['AlimentQte'].invalid && (angForm.controls['AlimentQte'].dirty || angForm.controls['AlimentQte'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['AlimentQte'].errors.required">
                    AlimentQte is required.
                </div>
              </div>
        <div class="form-group">
          <label class="col-md-4">AlimentDescription</label>
          <input type="text" class="form-control" 
            formControlName="AlimentDescription" 
            #AlimentDescription 
            [(ngModel)] = "aliments.AlimentDescription"
            />
        </div>
        <div *ngIf="angForm.controls['AlimentDescription'].invalid && (angForm.controls['AlimentDescription'].dirty || angForm.controls['AlimentDescription'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['AlimentDescription'].errors.required">
            AlimentDescription is required.
          </div>
        </div>
        <div class="form-group">
            <label class="col-md-4">AlimentCalorie</label>
            <input type="text" class="form-control" 
              formControlName="AlimentCalorie" 
              #AlimentCalorie 
              [(ngModel)] = "aliments.AlimentCalorie"
              />
          </div>
          <div *ngIf="angForm.controls['AlimentCalorie'].invalid && (angForm.controls['AlimentCalorie'].dirty || angForm.controls['AlimentCalorie'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['AlimentCalorie'].errors.required">
                AlimentCalorie is required.
            </div>
          </div>

        <div class="form-group">
          <button (click) = "updateUtilisateur(AlimentNom.value, AlimentQte.value, AlimentDescription.value, AlimentCalorie.value)" type="submit" class="btn btn-primary"
          [disabled]="angForm.invalid" >
            Modifi√© Aliments
          </button>
        </div>
      </form>
    </div>
  </div>
