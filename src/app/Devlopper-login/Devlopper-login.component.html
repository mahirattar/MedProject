<div class="col-6">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="angForm" novalidate>
          <div class="form-group">
              <label class="col-md-4">User</label>
              <input type="text" class="form-control" 
                formControlName="DevlopperUser" 
                #DevlopperUser />
            </div>
            <div *ngIf="angForm.controls['DevlopperUser'].invalid && (angForm.controls['DevlopperUser'].dirty || angForm.controls['DevlopperUser'].touched)" class="alert alert-danger">
              <div *ngIf="angForm.controls['DevlopperUser'].errors.required">
                User is required.
              </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Password</label>
                <input type="text" class="form-control" 
                  formControlName="DevlopperPassword" 
                  #DevlopperPassword />
              </div>
              <div *ngIf="angForm.controls['DevlopperPassword'].invalid && (angForm.controls['DevlopperPassword'].dirty || angForm.controls['DevlopperPassword'].touched)" class="alert alert-danger">
                <div *ngIf="angForm.controls['DevlopperPassword'].errors.required">
                  Password is required.
                </div>
              </div>
        <div class="form-group">
          <button (click) = "addUtilisateur(UtilisateurNom.value, UtilisateurPrenom.value, UtilisateurMail.value, UtilisateurAge.value, UtilisateurTaille.value, UtilisateurPoid.value, UtilisateurGenre.value)" type="submit" class="btn btn-primary"
          [disabled]="angForm.pristine || angForm.invalid" >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
